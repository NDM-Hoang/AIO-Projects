---
# ==============================================================================
# PRE-COMMIT CONFIGURATION
# ==============================================================================
# Comprehensive pre-commit hooks for code quality, formatting, and validation
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files
# ==============================================================================

repos:
  # Python formatting and import sorting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--check-only", "--diff"]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203, W503]

  # Type checking (optional, can be removed if not using type hints)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(notebooks/|__pycache__/|\.venv/|data/|models/|reports/)

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^.*\.(csv|tsv)$
      - id: end-of-file-fixer
        exclude: ^.*\.(csv|tsv)$
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Jupyter notebook checks
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.0
    hooks:
      - id: nbqa-black
        additional_dependencies: [black==24.10.0]
      - id: nbqa-isort
        additional_dependencies: [isort==5.13.2]
        args: [--profile=black]
      - id: nbqa-flake8
        additional_dependencies: [flake8==7.1.1]
        args: [--max-line-length=88, --extend-ignore=E203, W503]

  # Data science specific checks
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yaml]
        files: \.(yaml|yml)$
        exclude: ^.*\.github/.*$

# ==============================================================================
# USAGE INSTRUCTIONS:
# ==============================================================================
#
# 1. Install pre-commit:
#    pip install pre-commit
#
# 2. Install the hooks:
#    pre-commit install
#
# 3. Run on all files:
#    pre-commit run --all-files
#
# 4. Run on staged files (automatic on commit):
#    pre-commit run
#
# 5. Update hooks to latest versions:
#    pre-commit autoupdate
#
# ==============================================================================
# CUSTOMIZATION:
# ==============================================================================
#
# - To skip a hook: SKIP=hook_id git commit
# - To disable a hook: Remove it from this file
# - To add new hooks: Add to the 'repos' list
# - For strict linting: Remove items from --extend-ignore in flake8
#
# ==============================================================================
